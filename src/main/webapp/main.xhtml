<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html" />
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Web 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
    <table>
        <tr>
            <th class="hat" colspan="3">
                    <span class="fio-group">Лучиникин Константин Сергеевич, группа: P3230 &emsp; &emsp; &emsp; Вариант какой-то
                    </span>
            </th>
        </tr>
        <tr>
            <td>Canvas</td>
            <td>Coordinates</td>
            <td>Results</td>
        </tr>

        <tr >
            <td class = "draw">
                <input id="resize_slider" type="range" min="-20" max="30" value="0" class="slider" /> <br/>

                <canvas class="areas" id="graph" ></canvas>

            </td>



            <td class = "input">
                <h:form id = "input_form">

                    <div>
                        <b>Input x:</b>
                        <div>
                                <h:selectOneMenu id="x-value" value="#{reqBean.x}">
                                <f:selectItem itemLabel="-4" itemValue="-4"/>
                                <f:selectItem itemLabel="-3" itemValue="-3"/>
                                <f:selectItem itemLabel="-2" itemValue="-2"/>
                                <f:selectItem itemLabel="-1" itemValue="-1"/>
                                <f:selectItem itemLabel="0" itemValue="0"/>
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                                <f:selectItem itemLabel="4" itemValue="4"/>

                            </h:selectOneMenu>
                        </div>

                    </div>
                    <div>
                        <b>Input y:</b>
                        <h:selectOneRadio value = "#{reqBean.y}">
                            <f:selectItem  itemLabel="-5" itemValue="-5"/>
                            <f:selectItem  itemLabel="-4" itemValue="-4"/>
                            <f:selectItem  itemLabel="-3" itemValue="-3"/>
                            <f:selectItem  itemLabel="-2" itemValue="-2"/>
                            <f:selectItem  itemLabel="-1" itemValue="-1"/>
                            <f:selectItem  itemLabel="0" itemValue= "0"/>
                            <f:selectItem  itemLabel="1" itemValue="1"/>
                            <f:selectItem  itemLabel="2" itemValue="2"/>
                            <f:selectItem  itemLabel="3" itemValue="3"/>
                            <f:selectItem  itemLabel="4" itemValue="4"/>
                            <f:selectItem  itemLabel="5" itemValue="5"/>
                        </h:selectOneRadio>
                    </div>

                    <div>
                        <b>Input R:</b>
                        <h:inputText value="#{reqBean.r}" name = "r_coordinate" class = "r" id = "r">
<!--                            <f:validateRequired/>-->
<!--                            <f:validateDoubleRange minimum="0" maximum="5"/>-->
                        </h:inputText>
                    </div>


                    <div>
                        <h:commandButton value="Check">
                           <f:ajax execute="@form" listener="#{resultsBean.addReq(reqBean)}" render="@form resultTable drawPoints" />
                        </h:commandButton>

                    </div>
                </h:form>
            </td>
            <td>
                <h:outputText id = "output" value = "#{reqBean.isInside()}"/>
                <h:dataTable id = "resultTable" value="#{resultsBean.getAll()}" var="result">
                    <h:column>
                        <f:facet name = "header">X</f:facet>
                        #{result.x}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Y</f:facet>
                        #{result.y}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">R</f:facet>
                        #{result.r}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">success</f:facet>
                        #{result.isInside() ? "ok" : "not ok"}
                    </h:column>
                </h:dataTable>
            </td>


        </tr>
        <tr>
            <th class = "footer"> ITMO, 2023</th>
        </tr>

    </table>

<!--    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>-->
<!--    <script src="js/dot.js"> </script>-->
<!--    <script src="js/draw.js"> </script>-->
<!--    <script src ="js/validate.js"></script>-->

        <h:outputScript library="js" name="dot.js"/>
        <h:outputScript library="js" name="draw.js" />
        <h:outputScript library="js" name="validate.js" />

</h:body>

</html>
